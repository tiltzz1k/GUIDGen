<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GUID Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        .container {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            padding: 40px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            z-index: 10;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f4f7fc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .guid-display {
            margin-top: 20px;
            padding: 15px;
            background-color: #444;
            border: 1px solid #ddd;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.2em;
            color: #f4f7fc;
            min-height: 50px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Theme */
        body.light-theme {
            background-color: #f4f7fc;
            color: #333;
        }

        .container.light-theme {
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .guid-display.light-theme {
            background-color: #f1f1f1;
            color: #333;
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #1e1e1e;
            color: #f4f7fc;
        }

        .container.dark-theme {
            background-color: #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .guid-display.dark-theme {
            background-color: #444;
            color: #f4f7fc;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1em;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: #555;
        }

        /* Canvas for Particles */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body class="dark-theme">

    <button class="theme-toggle" onclick="toggleTheme()">Switch to Light Theme</button>

    <div class="container">
        <h1>Random GUID Generator</h1>
        <button onclick="generateGUID()">Generate GUID</button>
        <div id="guidDisplay" class="guid-display"></div>
    </div>

    <canvas id="particles"></canvas>

    <script>
        // Function to generate a random GUID
        function generateGUID() {
            const guid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            
            // Display the generated GUID in the guidDisplay div
            document.getElementById('guidDisplay').textContent = guid;
        }

        // Function to toggle between light and dark themes
        function toggleTheme() {
            const body = document.body;
            const container = document.querySelector('.container');
            const guidDisplay = document.getElementById('guidDisplay');
            const themeToggleButton = document.querySelector('.theme-toggle');

            // Toggle the theme
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
            container.classList.toggle('dark-theme');
            container.classList.toggle('light-theme');
            guidDisplay.classList.toggle('dark-theme');
            guidDisplay.classList.toggle('light-theme');

            // Change button text based on the theme
            if (body.classList.contains('dark-theme')) {
                themeToggleButton.textContent = 'Switch to Light Theme';
            } else {
                themeToggleButton.textContent = 'Switch to Dark Theme';
            }

            // Re-render particles based on the theme
            renderParticles();
        }

        // Function to generate particles
        function renderParticles() {
            const canvas = document.getElementById("particles");
            const ctx = canvas.getContext("2d");

            // Resize canvas to fit the window
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Particle settings
            const particles = [];
            const numParticles = 200; // Adjust number of particles
            const particleSize = 3;  // Particle size
            const particleSpeed = 0.5;

            // Particle color based on theme
            const particleColor = document.body.classList.contains('dark-theme') ? '#ffffff' : '#333333';

            // Create particles
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: particleSize,
                    color: particleColor,
                    dx: (Math.random() - 0.5) * particleSpeed,
                    dy: (Math.random() - 0.5) * particleSpeed
                });
            }

            // Update and draw particles
            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    ctx.closePath();

                    // Move particles
                    particle.x += particle.dx;
                    particle.y += particle.dy;

                    // Bounce particles off walls
                    if (particle.x + particle.radius > canvas.width || particle.x - particle.radius < 0) {
                        particle.dx = -particle.dx;
                    }
                    if (particle.y + particle.radius > canvas.height || particle.y - particle.radius < 0) {
                        particle.dy = -particle.dy;
                    }
                });

                requestAnimationFrame(animateParticles);
            }

            animateParticles();
        }

        // Initial particle rendering
        window.onload = function() {
            renderParticles(); // Call the function to render particles on page load
            generateGUID(); // Pre-generate the GUID
        };

    </script>
</body>
</html>
